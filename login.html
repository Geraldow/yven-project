<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar sesión - Yven App</title>
    </head>
    <body>

        <div class="welcome-login-form">
            <h1 class="title-login-form">Ingresar</h1>
            <h3 class="subtitle-login-form">Bienvenido de nuevo</h3>
        </div>

        <div class="container-form">
            <form action="../php/login.php" class="form-login" method="post">
                <div class="social-methods">
                    <button class="button-login-with-google">Ingresa con Google</button>
                    <button class="button-login-with-apple">Ingresa con apple</button>
                </div>
                <div class="or-other-methods">
                    <hr>
                    <p>O</p>
                    <hr>
                </div>
                <input type="email" name="formEmail" placeholder="Correo electrónico">
                <input type="password" name="formPassword" placeholder="***************">
                <input type="checkbox" name="formCheckbox" id="rememberMe">Recuérdame
                <input type="submit" value="Iniciar sesión">
                <div class="if-have-account">
                    <p class="question-account">¿No tienes una cuenta?</p>
                    <p>Crear una cuenta</p>
                </div>
            </form>
        </div>
    </body>
</html>
