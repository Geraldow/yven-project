<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Yven</title>
  
  <link href="../output.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/globalStyles.css">
  <link href="../css/generales.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b2ac020bc7.js" crossorigin="anonymous"></script>

</head>

<body class="">
  <hgroup class="container mx-auto max-w-xl mt-16">
    <h2 class="text-center text-4xl text-white font-bold mb-4">Ingresa</h2>
    <p class="text-center text-2xl place-content-center text-white mb-8">Bienvenido de nuevo</p>
  </hgroup>

  <div class="container bg-dark-transparent  mx-auto max-w-xl p-4 shadow-md rounded-lg border border-gray-700">
   
    <div class="flex space-x-3 ">
      <div class="flex-1 w-full md:w-1/2 mb-4 sm:px-2">
        <button
          class="flex items-center w-full h-auto  text-white font-bold py-2 rounded-lg hover:bg-gray-800 color-btns">
          <i class="fab fa-google icons text-2xl mx-2 ml-10"></i>
          <p class="w-full h-auto mr-10 text-sm">Ingresa con Google</p>
        </button>
      </div>

      <div class="flex-1 w-full md:w-1/2 mb-4 sm:px-2">
        <button
          class="flex items-center w-full h-auto  text-white font-bold py-2 rounded-lg hover:bg-gray-800 color-btns">
          <i class="fa-brands fa-apple icons text-2xl mx-2  ml-10"></i>
          <p class="w-full h-auto mr-10 text-sm">Ingresa con Apple</p>
        </button>
      </div>
    </div>

    <div class="flex flex-row" >
      <hr class="my-4 w-1/2">
      <h2 class="text-light-color mx-2">OR</h2>
      <hr class="my-4 w-1/2">
    </div>


    <form class="flex flex-col">
      <input type="email" id="loginEmail"
        class="input-info border text-gray-200 rounded-md p-2 pl-4 bg-transparent focus:outline-none"
        placeholder="username@example.com" required>
      <br>

      <input type="password" id="loginPassword" class="input-info border text-gray-200 rounded-md p-2 pl-4 bg-transparent"
        placeholder="*********" required>

      <div class="flex items-center mt-4">
        <input type="checkbox" id="loginRememberMe" class="mr-2">
        <label for="loginRememberMe" class="text-white">Recuérdame</label>
      </div>

      <button type="submit" class="w-full  text-white font-bold py-2 mt-4 rounded-lg hover:bg-gray-800 login-color-btn">
        Iniciar sesión
      </button>
    </form>

    <p class="text-center place-content-center mt-4 text-white">¿No tienes una cuenta? <a href="./register.html"><span
          class="create-new-acc ml-2">Crear cuenta nueva</span></a></p>
  </div>
  <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
